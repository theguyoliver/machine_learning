<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Property Prediction App</title>
  <link rel="stylesheet" href="./app.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script defer src="./app.js"></script>
</head>

<body>
  <div class="background-overlay"></div>
  <div class="container">
    <h1>US Home Price Prediction App</h1>
    <form id="propertyForm">
      <div class="form-group">
        <label for="bedrooms">Number of Bedrooms:</label>
        <select id="bedrooms" name="bedrooms">
          <option value="">Select...</option>
          <!-- Generate options dynamically -->
          <script>
            for (let i = 1; i <= 10; i++) {
              document.write(`<option value="${i}">${i}</option>`);
            }
          </script>
        </select>
      </div>

      <div class="form-group">
        <label for="bathrooms">Number of Bathrooms:</label>
        <select id="bathrooms" name="bathrooms">
          <option value="">Select...</option>
          <script>
            for (let i = 1; i <= 10; i++) {
              document.write(`<option value="${i}">${i}</option>`);
            }
          </script>
        </select>
      </div>

      <div class="form-group">
        <label for="livingSpace">Living Space (Sq ft):</label>
        <input type="text" id="livingSpace" name="livingSpace" placeholder="Enter living space in Sq ft">
      </div>

      <div class="form-group">
        <label for="lotSize">Lot Size (Sq ft):</label>
        <input type="text" id="lotSize" name="lotSize" placeholder="Enter lot size in Sq ft">
      </div>

      <div class="form-group">
        <label>Number of Floors:</label>
        <div class="radio-group">
          <script>
            for (let i = 1; i <= 5; i++) {
              document.write(`
                <label>
                  <input type="radio" name="floors" value="${i}">${i}
                </label>
              `);
            }
          </script>
        </div>
      </div>

      <div class="form-group">
        <label for="renovation">Number of Years Since Last Renovation:</label>
        <input type="text" id="renovation" name="renovation" placeholder="Enter years since last renovation">
      </div>

      <div class="form-group">
        <label for="basement">Basement:</label>
        <select id="basement" name="basement">
          <option value="">Select...</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>

      <div class="form-group">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" placeholder="Enter city name">
      </div>

      <button type="button" id="predictButton">Get Estimate</button>
    </form>
    <!-- Output for prediction -->
    <div id="predictionOutput"></div>
  </div>
</body>

</html>
